{% extends 'admin.html' %}

{% block style %}
<div class="sidebar-wrapper">
  <ul class="nav">
    <li>
      <a href="/admin">
        <i class="nc-icon nc-single-02"></i>
        <p>Dashboard</p>
      </a>
    </li>
    <li class="active ">
      <a href="/students">
        <i class="nc-icon nc-badge"></i>
        <p>Student Details</p>
      </a>
    </li>
  </ul>
</div>
{% endblock %}


{% block body %}
<div class="content">
<form action = '/students/edit/{{student.roll}}' method='POST' style="padding-left: 4em;padding-right: 4em;padding-bottom: 4em;padding-top: 0em;">
    <center><h4>Edit Student Details</h4></center>
    <hr>
    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {%- endfor %}
    <div class="form-group">
    <label for="name">Student Name:</label>
    <input class="form-control" type="text" name="name" id="name" value="{{student.name}}" disabled>
    <br>
    <label for="roll"> Roll No.:</label>
    <input class="form-control" type="text" name="roll" id="roll"  value="{{student.roll}}" rows=4 disabled>
    <br>
    <label for="year">Year:</label>
    <input class="form-control" type="text" name="year" id="year" value="{{student.year}}" disabled>
    <br>
    <label for="dept">Department:</label>
    <input class="form-control" type="text" name="dept" id="dept" value="{{student.dept}}" disabled>
    <br>
    <label for="room">Room No:</label>
    <input class="form-control" type="text" name="room" id="room" value="{{student.room}}">
    <br>
    <input type="submit" value="Update Student Info" class="btn btn-primary">
    </div>
</form>
<hr>
</div>
{% endblock %}
