{% block body %}
<div class="content">
<form action = '/add-student/{{student.id}}' method='POST' style="padding-left: 4em;padding-right: 4em;padding-bottom: 4em;padding-top: 0em;">
    <center><h4>Add New Student</h4></center>
    <hr>
    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {%- endfor %}
    <div class="form-group">
    <label for="name">Student Name:</label>
    <input class="form-control" type="text" name="name" id="name" value="{{student.s_name}}" disabled>
    <br>
    <label for="roll"> Roll No.:</label>
    <input class="form-control" type="text" name="roll" id="roll" value="{{student.roll}}"rows=4 disabled>
    <br>
    <label for="year">Year:</label>
    <input class="form-control" type="text" name="year" id="year" value="{{student.year}}" disabled>
    </select>
    <br>
    <br>
    <label for="dept">Department:</label>
    <input class="form-control" type="text" name="dept" id="dept" value="{{student.dept}}" disabled>
    <!--br>
    <select class="form-select  col-sm-3" style="height: 30px;" aria-label="Default select example " name="dept" id="dept">
      <option  value="CSE">CSE</option>
      <option  value="IT">IT</option>
      <option  value="CT">CT</option>
    </select-->
    <br>
    <br>
    <label for="room">Room No:</label>
    <input class="form-control" type="text" name="room" id="room" >
    <br>
    <input type="submit" value="Add Student" class="btn btn-primary">
    </div>
</form>
<hr>
</div>
{% endblock %}
