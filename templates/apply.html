<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Application Form</title>
</head>

<body>


    <div class="container-fluid p-3" id="outercontainer">
        <div class="card" id="innercontainer">
            <h3 class="card-header" id="header">Apply for college hostel</h3>
            <div class="card-body">
                <div class="card-body">
                    <form name="applyform" method="POST" action="/apply">
                        <div class="col-md-14">
                            {%- for category, message in get_flashed_messages(with_categories = true) %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                {%- endfor %}
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="s_fname">First Name</label>
                                    <input type="text" id="s_fname" name="s_fname" placeholder="Enter First Name Here.." 
                                        class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="s_lname">Last Name</label>
                                    <input type="text" id="s_lname" name="s_lname" placeholder="Enter Last Name Here.." 
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" id="email"
                                        placeholder="Email">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" id="password" minlength="4"
                                    maxlength="8" size="8" placeholder="Password (4-8 characters)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="g_fname">Guardian's First Name</label>
                                    <input type="text" id="g_fname" name="g_fname" 
                                        placeholder="Enter Guardian's First Name.." class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="g_lname">Guardian's Last Name</label>
                                    <input type="text" id="g_lname" name="g_lname" 
                                        placeholder="Enter Guardian's First Name.." class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" placeholder="Enter Address Here.." rows="1"
                                    class="form-control"></textarea>
                            </div>


                            <div class="row">
                                <!-- city -->
                                <!-- <div class="col-sm-4 form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" placeholder="Enter City Name " class="form-control">
                                </div> -->
                                <div class="col-sm-5 form-group">
                                    <label for="distance">Distance from college</label>
                                    <input type="text" name="distance" id="distance"
                                        placeholder="Distance from college (in km) .." class="form-control">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="State">State</label>
                                    <select id="State" name="state" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="West Bengal">West Bengal</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands
                                        </option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                    </select>
                                </div>

                                <!-- Pin Code -->
                                <!-- <div class="col-sm-4 form-group">
                                    <label for="pin">PIN Code</label>
                                    <input type="text" name="pin" id="pin" placeholder="Enter Pin Code .." class="form-control">
                                </div> -->
                                <div class="form-group col-sm-4">
                                    <label for="year">Year</label>
                                    <select id="year" name="year" class="form-control">
                                        <option value="1st">1st</option>
                                        <option value="2nd">2nd</option>
                                        <option value="3rd">3rd</option>
                                        <option value="4th">4th</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5 form-group">
                                    <label for="roll">College Roll Number</label>
                                    <input type="text" name="roll" id="roll" placeholder="GCECTB-RXX-XXXX"  pattern="GCECTB-R[0-9]{2}-[0-9]{4}"
                                        class="form-control">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="dept">Branch</label>
                                    <select id="dept" name="dept" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="CSE">CSE</option>
                                        <option value="IT">IT</option>
                                        <option value="CT">CT</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label for="income">Family Income</label>
                                    <input type="text" name="income" id="income" placeholder="Annual Income"
                                        class="form-control">
                                </div>

                            </div>

                            <!--div class="row">
                                <!-- distance from college -->
                                <!-- <div class="col-sm-6 form-group">
                                    <label for="distance">Distance from college</label>
                                    <input type="text" name="distance" id="distance" placeholder="Distance from college (in km) .."
                                        class="form-control">
                                </div> >
                                <div class="form-group col-sm-4">
                                    <label for="pwd">P.w.D?</label>
                                    <select id="pwd" name="pwd" class="form-control">
                                        <option value="No">No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="tfw">T.F.W.?</label>
                                    <select id="tfw" name="tfw" class="form-control">
                                        <option value="No">No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="category">Category</label>
                                    <select id="category" name="category" class="form-control">
                                        <option value="UR">Unreserved</option>
                                        <option value="OBC">O.B.C.</option>
                                        <option value="SCST">SC/ST</option>
                                        <option value="oth_categ">others</option>
                                    </select>
                                </div>
                            </div-->
                            <div class="row">
                                <!--div class="col-sm-5 form-group">
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" name="dob" id="dob" name="dob" class="form-control">
                                </div-->
                                <div class="col-sm-4 form-group">
                                    <form action="/action_page.php">
                                        <label for="contact">Contact number:</label>
                                        <input type="tel" name="contact" id="contact"  placeholder="+919876543210" pattern="+91[0-9]{10}"
                                            class="form-control">
                                    </form>
                                </div>
                            </div>
                            <!-- document -->
                            <!-- <div class="row">
                                <div class="col-sm-5 form-group">
                                    <label for="doc">Upload Document </label>
                                    <input type="file" name="doc" class="form-control-file" id="doc" class="form-control">
                                </div>
                                <div class="col-sm-5 form-group">
                                    <label for="photo">Upoad Photo</label>
                                    <input type="file" name="photo" class="form-control-file" id="photo" class="form-control">
                                </div>

                            </div> -->


                            
                            <div class="row">
                                <div class="text-left">
                                    <input type="submit" class="btn btn-success btn-lg" value="Apply here" id="applybutton">
                                </div>
                                
                                <div class="col">
                                    <div class="text-center" style="margin-right: 20%; margin-top: 5%;">
                                        <medium><a href="/">Go to Home Page</a></medium>
                                      </div>
                                    <div class="text-right">
                                        <medium>Already Applied ?</medium><br>
                                        <medium><a href="/login"> Log In here</a></medium>

                                    </div>

                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
